<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link href="rock-paper-scissor.css" rel="stylesheet" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper scissors.</p>
    <button class="rock-button">
      <img class="images" src="Rock.png" />
    </button>
    <button class="paper-button">
      <img class="images" src="Paper.png" />
    </button>
    <button class="scissors-button">
      <img class="images" src="Scissor.png" />
    </button>
    <p class="display-result"></p>
    <p class="display-choices"></p>
    <p class="score-display"></p>
    <button class="reset-js-button reset-score">Reset Score</button>

    <button class="Replay">Auto play</button>

    <p class="clearScore-conform"></p>
    <script src="rock-paper-scissor.js"></script>
    
  </body>
</html>
